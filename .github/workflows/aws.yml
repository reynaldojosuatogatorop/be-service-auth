name: CI/CD

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      PROJECT_NAME: be-service-auth

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20'

      - name: Build
        run: |
          make build  # Gantilah dengan perintah build sesuai dengan makefile Anda
          echo "Built"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    env:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      PROJECT_NAME: be-service-auth

    steps:
      - name: Deploy
        run: |
          ls -la
          # sudo mkdir -p /usr/local/etc/${PROJECT_NAME}-migration
          cp db/migration/* /usr/local/etc/${PROJECT_NAME}-migration
          sudo systemctl stop ${PROJECT_NAME} || true  # Stop service if running (ignore errors if not running)
          sudo mkdir -p /usr/local/bin/${PROJECT_NAME}
          sudo cp ${PROJECT_NAME} /usr/local/bin/${PROJECT_NAME}

          # Create temporary file for SSH private key
          echo "${SSH_PRIVATE_KEY}" > /tmp/id_rsa
          chmod 600 /tmp/id_rsa

          # Example using SSH key to connect to the EC2 instance
          ssh -o StrictHostKeyChecking=no -i /tmp/id_rsa ec2-user@your-ec2-instance-ip "sudo systemctl start ${PROJECT_NAME}"
          echo "Deployed"
